<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        osql.requireLogin();//すべてのページに入れる．google認証をして，osql.connect()や，osql.getMe()を使えるようにしてくれる．
        var me;
        var roomid = osql.getParam('roomid');

        $(document).ready(async function () {
            me = await osql.getMe();
            await refreshanswers();
            setInterval(refreshanswers, 2000);
        });

        async function refreshanswers() {
            var sql = `select * from Answers inner join Participation on Answers.pid = Participation.id where roomid = ${roomid};`;
            var answers = await osql.connect(sql);
            var html = '';
            html = html + '<table border="1">';
            for (var i = 0; i < answers.length; i++) {
                html = html + '<tr>';
                var answer = answers[i];
                html = html + `<td>${answer.userid}</td>`;
                html = html + `<td>${answer.content}</td>`;
                html = html + '</tr>';
            }
            html = html + '</table>';
            document.getElementById('answers').innerHTML = html;
            var sql2 = `select * from Rooms where roomid = ${roomid};`;
            var rooms = await osql.connect(sql2);
            var room = rooms[0];
            document.getElementById('turn').innerHTML = `ターン:${room.turn}`;
            var sql4 = `select * from Participation where roomid = '${roomid}';`;
            var participations2 = await osql.connect(sql4);

            var sql3 = `select * from Participation where userid = '${me.id}';`;
            var participations = await osql.connect(sql3);
            var participation = participations[0];
            var amari = Number(room.turn) % participations2.length + 1;
            if (Number(participation.orders) == amari) {
                document.getElementById('myturn').innerHTML = "あなたのターンです";
                document.getElementById('register').disabled = false;
            }
            else {
                document.getElementById('myturn').innerHTML = "相手のターンです";
                document.getElementById('register').disabled = true;
            }
        }
        async function newAnswer() {
            var answer = document.getElementById('answer').value;
            var sql = `select * from Participation where userid = '${me.id}' and roomid =${roomid};`;
            var participations = await osql.connect(sql);
            var participation = participations[0];
            console.log(participation);
            var sql2 = `insert into Answers (pid,turn,content) values(${participation.id},0,'${answer}');`;
            var sql3 = `update Rooms set turn = turn + 1 where roomid = ${roomid};`;
            await osql.connect(sql3);
            await osql.connect(sql2);
        }


    </script>

</head>

<body>
    <h1>
        <p id="welcome">game</span>
    </h1>
    <div style="text-align: right;">
        ようこそ<span id="lastname"></span> <span id="firstname"></span>さん
        <a href="index.html">top</a>
    </div>
    <p id='turn'></p>
    <hr>
    <div>
        <p id="myturn">回答を入力</p>
        <input id="answer" type="text">
        <button id="register" onclick="newAnswer()">登録</button>
    </div>
    <br>
    <div id="answers"></div>
</body>

</html>
