<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        osql.requireLogin();//すべてのページに入れる．google認証をして，osql.connect()や，osql.getMe()を使えるようにしてくれる．
        var me;
        var roomid = osql.getParam('roomid');

        $(document).ready(async function () {
            me = await osql.getMe();
            await refreshanswers();
            setInterval(refreshanswers, 2000);
        });

        async function refreshanswers() {
            var sql = `select * from Answers inner join Participation on Answers.pid = Participation.id where roomid = ${roomid};`;
            var answers = await osql.connect(sql);
            var html = '';
            html = html + '<table border="1">';
            for (var i = 0; i < answers.length; i++) {
                html = html + '<tr>';
                var answer = answers[i];
                html = html + `<td>${answer.userid}</td>`;
                html = html + `<td>${answer.content}</td>`;
                html = html + '</tr>';
            }
            html = html + '</table>';
            document.getElementById('answers').innerHTML = html;
        }
        async function newAnswer() {
            var answer = document.getElementById('answer').value;
            var sql = `select * from Participation where userid = '${me.id}' and roomid =${roomid};`;
            var participations = await osql.connect(sql);
            var participation = participations[0];
            console.log(participation);
            var sql2 = `insert into Answers (pid,content) values(${participation.id},'${answer}');`;
            await osql.connect(sql2);
        }


    </script>

</head>

<body>
    <h1>
        <p id="welcome">game</span>
    </h1>
    <div style="text-align: right;">
        ようこそ<span id="lastname"></span> <span id="firstname"></span>さん
        <a href="index.html">top</a>
    </div>
    <hr>
    <div>
        <p>回答を入力</p>
        <input id="answer" type="text">
        <button onclick="newAnswer()">登録</button>
    </div>
    <br>
    <div id="answers"></div>
</body>

</html>
