<html>

<head>

    <script>
        osql.requireLogin();//すべてのページに入れる．google認証をして，osql.connect()や，osql.getMe()を使えるようにしてくれる．
        var me;
        var count = 0;
        var roomId = osql.getParam('roomid');
        console.log(roomId);
        var roomName = osql.getParam('roomname');



        $(document).ready(async function () {
            me = await osql.getMe();
            console.log(me);
            var sql3 = `select count(roomid) from Participation  where roomid = '${roomId}';`;
            var count_list = await osql.connect(sql3);
            console.log(count_list);
            if (count_list[0]['count(roomid)'] == 0) {
                count = 1;
                console.log("fds")
            }

            var sql = `insert ignore into Participation (userid, roomid, orders)values('${me.id}', '${roomId}', '${count}');`;
            await osql.connect(sql);
            document.getElementById('firstname').innerHTML = me.fname;
            document.getElementById('lastname').innerHTML = me.lname;

            var sql2 = `select * from Rooms where roomid = ${roomId};`;
            var objects = await osql.connect(sql2);

            var room = objects[0];
            document.getElementById('roomname').innerHTML = room.roomname;

            await refreshComments();
            setInterval(refreshComments, 2000);
        });

        async function newComment() {
            var name = document.getElementById('comment').value;
            var sql = `insert into Comments (roomId, userId, comment, time) values(${roomId}, '${me.id}','${comment}', now());`;
            var commentId = await osql.connectInsert(sql);
            console.log(commentId);

            await refreshComments();
        }

        async function refreshComments() {
            var sql = `select * from Comments where roomId = ${roomId} order by time desc limit 10;`;
            var objects = await osql.connect(sql);
            console.log(objects);
            var html = '';
            html = html + '<table border="1">';
            for (var i = 0; i < objects.length; i++) {
                html = html + '<tr>';
                var object = objects[i];
                html = html + `<td>${object.id}</td>`;
                html = html + `<td>${object.time}</td>`;
                html = html + `<td>${object.userId}</td>`;
                html = html + `<td>${object.comment}</td>`;
                html = html + '</tr>';
            }
            html = html + '</table>';
            document.getElementById('comments').innerHTML = html;
        }

    </script>
